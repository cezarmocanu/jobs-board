<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="title"></title>
        <!-- Style -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css"/>
        <!-- Scripts -->
        <script src="utils/events.js"></script>
        <script src="constants.js"></script>
        <script src="utils/logger.js"></script>
        

        <!--REGISTER_USER-->
        <script src="pages/register-user/register-user.js"></script>

        <!--LOGIN_USER-->
        <script src="pages/login-user/login-user.js"></script>

        <!--DASHBOARD_USER-->
        <script src="pages/dashboard-user/dashboard-user.js"></script>

        <script src="utils/navigator.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <!-- REGISTER_USER -->
        <div class="template register-user container-fluid">
            <div class="row">
                <div class="col-6 m-auto p-2">
                    <h1>Register</h1>
                    <form action="">
                        <div class="mb-3">
                            <label for="inputFirstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="inputFirstName" placeholder="Enter first name"/>
                            <div class=" mt-1">
                                <span id="spanFirstName" class="text-danger">Erorr</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputLastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="inputLastName" placeholder="Enter last name"/>
                            <div class=" mt-1">
                                <span id="spanLastName" class="text-danger">Erorr</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="abcd@yahoo.com"/>
                            <div class=" mt-1">
                                <span id="spanEmail" class="text-danger">Error</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Maybe a good one"/>
                            <div class=" mt-1">
                                <span id="spanPassword" class="text-danger">Error</span>
                            </div>
                        </div>
                    </form>
                    <button id="navigation" class="btn btn-primary">Register</button>
                    <div>
                        <span>Already have an account?</span>
                        <button id="toLogin" class="btn btn-secondary">Log in</button>
                        <!--<a href="">Deja inregistrat?</a>   Hmmmmmmmmmmm -->
                    </div>
                </div>
            </div>

        </div>
        <!-- LOGIN_USER -->
        <div class="template login-user container-fluid">
            <div class="row">
                <div class="col-6 m-auto p-2">
                    <h1>Login</h1>
                    <form action="">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input id="inputEmail" type="text" class="form-control" placeholder="abcd@yahoo.com"/>
                        <div class="mt-1">
                            <span id="spanEmail" class="text-danger">Error</span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input id="inputPassword" type="password" class="form-control" placeholder="I hope you remember"/>
                        <div class="mt-1">
                            <span id="spanPassword" class="text-danger">Error</span>
                        </div>
                    </div>
                    </form>
                    <button id="navigation" class="btn btn-primary">Login</button>
                    <div>
                        <span>Don't have an account?</span>
                        <button id="toRegister" class="btn btn-secondary">Create your account</button>
                    </div>
                </div>
            </div>
        </div>

        <!--DASHBOARD_USER-->
        <div class="template dashboard-user container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
    </body>
</html>
